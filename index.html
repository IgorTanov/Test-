<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .registration-list {
        margin: 0 auto;
        padding: 20px 40px;
        max-width: 500px;
    }

    .registration-title {
        text-align: center;
        font-size: 26px;
        color: #2c659be3;
    }

    .registration-login,
    .registration-email,
    .registration-phone,
    .registration-password-first,
    .registration-password-repeat {
        position: relative;
        background-color: #fff;
        margin: 14px 0;
    }

    .input,
    .input-pas {
        width: 100%;
        padding: 8px 8px 4px;
        font-size: 24px;
        border: 1px solid rgba(0, 0, 0, 0.24);
        box-sizing: border-box;
    }

    .form-label {
        position: absolute;
        top: 9px;
        left: 5px;
        padding: 0 5px;
        font-size: 20px;
        color: #A9A9A9;
        background-color: #fff;
    }

    .prompt,
    .prompt-bt {
        display: block;
        margin: 10px 0;
        font-size: 16px;
        color: #ff7171;
    }

    .intl-tel-input {
        width: 100%;
    }

    .registration-block li,
    .cart-cap,
    .registration-checkbox {
        max-width: 360px;
        margin: 15px auto;
    }

    .input-pas:not(:placeholder-shown)~.form-label,
    .input-pas:focus~.form-label,
    .input:not(:placeholder-shown)~.form-label,
    .input:focus~.form-label {
        top: -8px;
        font-size: 12px;
        left: 10px;
        transition: all 0.3s;
    }

    .cart-cap {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .cart-cap img {
        width: auto;
        height: 80px;
    }

    .input-cod {
        width: 100px;
        padding: 7px 15px;
        border: 1px solid rgba(0, 0, 0, 0.24);
        box-sizing: border-box;
    }

    .registration-checkbox {
        padding-left: 30px;
    }

    .registration-checkbox a {
        padding-top: 5px;
        color: #1a5b99e3;
    }

    .registration-checkbox a:hover {
        text-decoration: underline;
        color: #2c659be3;
    }

    .registration-checkbox label {
        position: relative;
        cursor: pointer;
        user-select: none;
    }

    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        border: 0;
        padding: 0;
        white-space: nowrap;
        -webkit-clip-path: inset(100%);
        clip-path: inset(100%);
        clip: rect(0 0 0 0);
        overflow: hidden;
    }

    .filter-input-checkbox+label::before {
        content: "";
        position: absolute;
        display: block;
        left: -25px;
        top: 0;
        width: 15px;
        height: 15px;
        border: 1px solid #737373;
        border-radius: 3px;
    }

    .filter-input-checkbox:checked+label::after {
        content: "";
        background: url(./build/images/chek1.dae967bd.svg) 0 0 / contain no-repeat;
        position: absolute;
        display: block;
        width: 12px;
        height: 12px;
        left: -23px;
        top: 2px;
    }

    .button-submit {
        margin: 25px auto;
        display: block;
        padding: 7px 35px;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 20px;
        background: #1a5b99e3;
        transition: background 0.4s ease-in-out;
    }

    .button-submit:hover {
        background-color: #2c659be3;
    }

    @media (max-device-width: 660px),
    (max-width: 660px) {
        .registration-list {
            padding: 0;
            max-width: 100%;
        }

        .registration-list fieldset {
            padding: 20px 0;
        }
    }
</style>

<body>
    <main class="container">
        <div id="form-registration-container" ng-controller="RegistrationCtrl as register" ng-init="register.init('#registration-form', '/edit-registration-form',
             'user-name', 'user-email', 'user-phone', 'user-terms', 'reg-values')">

            <h1 class="registration-title">Регистрация</h1>
            <form id="registration-form" class="registration-list " action="/registration" method="post" novalidate=""
                enctype="multipart/form-data">
                <div class="registration-block">
                    <div class="registration-login">
                        <input type="text" id="registration_name" name="registration[name]" required="required"
                            placeholder=" " class="input save-field user-name" input-by-pattern=""
                            pattern="[a-zA-Zа-яА-Я\s]" error-message="Используйте только буквы и пробел"
                            error-container="#first-name-errors">
                        <label for="registration_name" class="form-label">Ваше имя</label>
                    </div>
                    <span id="first-name-errors" class="prompt"></span>
                    <div class="registration-email">
                        <input type="email" id="registration_email" name="registration[email]" autocomplete="off"
                            required="required" placeholder=" "
                            class="input registration-email-field save-field user-email"
                            oninput="this.value = this.value.toLowerCase();">
                        <label for="registration_email" class="form-label">e-mail</label>
                    </div>
                    <div class="registration-phone">
                        <input type="tel" id="registration_phone" name="registration[phone]" autocomplete="off"
                            required="required" placeholder="+ " class="input phone-with-codeuser-phone"
                            error-message="Используйте только цифры">
                        <label for="registration_phone" class="form-label">Номер телефона</label>
                    </div>
                    <div class="registration-password-first">
                        <input type="password" id="registration_password_first" name="registration[password][first]"
                            autocomplete="off" required="required" placeholder=" " class="input-pas"
                            scroll-to-element-start-input="" target-element="#registration_name" input-by-pattern=""
                            pattern="[a-zA-Zа-яА-Я\d]" error-message="Используйте только буквы и цифры"
                            error-container="#password-first-errors">
                        <label for="registration_password_first" class="form-label">Пароль</label>
                    </div>
                    <span id="password-first-errors" class="prompt prompt-l"></span>
                    <div class="registration-password-repeat">
                        <input type="password" id="registration_password_second" name="registration[password][second]"
                            required="required" placeholder=" " class="input-pas" scroll-to-element-start-input=""
                            target-element="#registration_name" input-by-pattern="" pattern="[a-zA-Zа-яА-Я\d]"
                            error-message="Используйте только буквы и цифры" error-container="#password-second-errors">
                        <label for="registration_password_second" class="form-label">Повторите пароль</label>
                    </div>
                    <span id="password-second-errors" class="prompt prompt-l"></span>
                </div>

                            required="required" autocomplete="off" class="input-cod"></div>
                </div>

                <div class="registration-checkbox">
                    <input type="checkbox" id="registration_isAgreeTerms" name="registration[isAgreeTerms]"
                        required="required"
                        class="visually-hidden filter-input filter-input-checkbox save-field user-terms" value="1">
                    <label for="registration_isAgreeTerms">Создавая профиль, вы принимаете условия <a
                            style="display: inline-block;color:#2474BD" href="/user-agreement">Пользовательского
                            соглашения</a></label>
                </div>

                    <button type="submit" id="registration_submit" name="registration[submit]"
                        class="button-submit">Подтвердить</button>
                </div>

    </main>
    <script>
        document.getElementById("registration_email").disabled = true
        document.getElementById("registration_phone").disabled = true
        document.getElementById("registration_password_first").disabled = true
        document.getElementById("registration_captcha").disabled = true
        document.getElementById("registration_isAgreeTerms").disabled = true
        document.getElementById("registration_password_second").disabled = true
        document.getElementById("registration_submit").disabled = true


        registration_name.oninput = function nameValue(event) {
            event.preventDefault();
            let text = document.querySelector('#registration_name').value
            document.querySelector("#first-name-errors").style = "display:block"
            document.querySelector("#first-name-errors").innerHTML = ""
            for (let i = 0; i < text.split("").length; i++) {
                text.split("").forEach(elem => {
                    if (/[a-zа-я0-9]+/i.test(elem) === false) {
                        document.getElementById("registration_email").disabled = true
                        document.getElementById("registration_phone").disabled = true
                        document.getElementById("registration_password_first").disabled = true
                        document.getElementById("registration_captcha").disabled = true
                        document.getElementById("registration_isAgreeTerms").disabled = true
                        document.getElementById("registration_password_second").disabled = true
                        document.getElementById("registration_submit").disabled = true
                        document.querySelector("#first-name-errors").style = "display:flex";
                        document.querySelector("#first-name-errors").innerHTML = "Только буквы и цифры.";
                    } else if (text.split("").length > 20) {
                        document.querySelector("#first-name-errors").style = "display:flex"
                        document.querySelector("#first-name-errors").innerHTML = " Максимум 20 символов."
                    } else {
                        document.getElementById("registration_email").disabled = false
                    }
                })

            }
        }
        registration_email.onchange = function mailValue(event) {
            event.preventDefault();
            let mail = document.querySelector("#registration_email")
            document.getElementById("registration_phone").disabled = true
            document.getElementById("registration_password_first").disabled = true
            document.getElementById("registration_captcha").disabled = true
            document.getElementById("registration_isAgreeTerms").disabled = true
            document.getElementById("registration_password_second").disabled = true
            document.getElementById("registration_submit").disabled = true

            if (/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/.test(mail.value) ===
                false) {
                document.querySelector("#first-name-errors").style = "display:flex"
                document.querySelector("#first-name-errors").innerHTML = "Не верный формат E-mail."
            } else {
                document.querySelector("#first-name-errors").style = "display:block"
                document.querySelector("#first-name-errors").innerHTML = ""
                document.getElementById("registration_phone").disabled = false
            }
        }
        registration_phone.oninput = function phoneValue(event) {
            event.preventDefault();
            let phone = document.querySelector("#registration_phone").value
            if (phone.length > 14) {
                document.getElementById("registration_phone").value = phone.substring(0, phone.length - 1);
                document.getElementById("registration_password_first").disabled = false
                document.getElementById("registration_captcha").disabled = true
                document.getElementById("registration_submit").disabled = true
                document.getElementById("registration_isAgreeTerms").disabled = true
                document.getElementById("registration_password_second").disabled = true
            } else {
                let arr = phone.split("")
                if (arr[0] != '+') {
                    document.getElementById("registration_phone").value = "+" + arr
                }
                if (/^[+]+[0-9]*$/.test(phone) == true) {
                    document.querySelector("#registration_phone").value = phone;
                } else {
                    arr = ["+"]
                    for (let i = 1; i < phone.length; i++) {
                        arr.push(phone[i])
                    }
                    arr.pop()
                    if (arr == "") {
                        document.querySelector("#registration_phone").value = "+" + arr.join("");
                        document.getElementById("registration_password_first").disabled = true
                        document.getElementById("registration_captcha").disabled = true
                        document.getElementById("registration_submit").disabled = true
                        document.getElementById("registration_isAgreeTerms").disabled = true
                        document.getElementById("registration_password_second").disabled = true
                    } else {
                        document.querySelector("#registration_phone").value = arr.join('');
                    }
                }
            }
/*--------------------------------------------------------------------------------------*/
        }
        registration_password_first.oninput = function (event) {
            event.preventDefault();
            if (document.getElementById("registration_password_first").value !== document.getElementById(
                    "registration_password_second").value) {
                document.querySelector("#password-second-errors").innerHTML = "Некорректный повтор пароля"
            } else {
                document.querySelector("#password-second-errors").innerHTML = ""
            }
            if (document.getElementById("registration_password_first").value.length < 6) {
                document.querySelector("#password-first-errors").innerHTML = "Минимум 6 символов"
                document.querySelector("#password-first-errors").style.color = "blue"
            } else {
                document.querySelector("#password-first-errors").innerHTML = ""
                registration_password_first.onblur = function () {
                    document.getElementById("registration_password_second").disabled = false
                    document.getElementById("registration_captcha").disabled = true
                    document.getElementById("registration_submit").disabled = true
                    document.getElementById("registration_isAgreeTerms").disabled = true
                }
            }
        }
        registration_password_second.oninput = function (event) {
            event.preventDefault();
            if (document.getElementById("registration_password_first").value !== document.getElementById(
                    "registration_password_second").value) {
                document.querySelector("#password-second-errors").innerHTML = "Некорректный повтор пароля"
            } else {

                document.querySelector("#password-second-errors").innerHTML = ""
                document.getElementById("registration_submit").disabled = true
                document.getElementById("registration_password_second").disabled = true
                document.getElementById("registration_captcha").disabled = false
                document.getElementById("registration_isAgreeTerms").disabled = true
            }
        }
        registration_captcha.onblur = function (event) {
            event.preventDefault();
            document.getElementById("registration_submit").disabled=true
            console.log(Number(document.getElementById("registration_captcha").value))
            if (isNaN((Number(document.getElementById("registration_captcha").value))) ) {
             document.getElementById("registration_captcha").value =""
            } else if (document.getElementById("registration_captcha").value.length < 4) {
                document.getElementById("registration_isAgreeTerms").disabled = true
            } else {
                document.getElementById("registration_isAgreeTerms").disabled = false
                document.getElementById("registration_submit").disabled=false

            }
            
        }

    </script>
</body>
